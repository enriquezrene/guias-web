<h2>Bar Codes {{today | date:'yyyy-MM-dd'}}</h2>
<div class="span6">
  <table class="table table-striped table-condensed">
    <thead style="background-color: #2980b9; color: white">
    <tr>
      <th>Bar Codes</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="barcode in codes">
      <td>{{ barcode }}</td>
    </tr>
    </tbody>
  </table>
</div>
