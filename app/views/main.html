<h2>Bar Codes {{today | date:'yyyy-MM-dd'}}</h2>

<div style="text-align: right">
  <a href="#" ng-click="exportData()">
    Descargar a excel
    <span class="glyphicon glyphicon-download-alt"></span>
  </a>
</div>

<div class="span6" id="exportable">
  <table class="table table-striped table-condensed">
    <thead style="background-color: #2980b9; color: white">
    <tr>
      <th>Bar Codes</th>
      <th></th>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="barcode in codes">
      <td>{{ barcode.code }}</td>
      <td>
        <!--<button type="button" class="btn btn-default" ngclipboard-->
        <!--data-clipboard-text="{{ barcode.code }}">-->
        <!--<span class="glyphicon glyphicon-copy"></span>-->
        <!--</button>-->
        <a href="#">
        <span class="glyphicon glyphicon-copy" ngclipboard
              data-clipboard-text="{{ barcode.code }}"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
