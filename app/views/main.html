<form>
  <div class="form-group">
    <label for="calendar">Fecha</label>
    <div class="input-group" id="calendar">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-calendar"></i>
									</span>

      <input type="text" id="dt1" class="form-control"
             datetimepicker
             ng-model="selectedDate"
             datetimepicker-options="{format:'YYYY/M/DD'}"
             name="time">
    </div>
  </div>
  <button type="button" class="btn btn-sm btn-primary" ng-click="find()">Buscar</button>
</form>


<div style="text-align: right">
  <a href="#" ng-click="exportData()">
    Descargar a excel
    <span class="glyphicon glyphicon-download-alt"></span>
  </a>
</div>


<div class="span6" id="exportable">
  <table class="table table-striped table-condensed">
    <thead style="background-color: #2980b9; color: white">
    <tr>
      <th>Bar Codes</th>
      <th></th>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="barcode in codes">
      <td>{{ barcode.code }}</td>
      <td>
        <!--<button type="button" class="btn btn-default" ngclipboard-->
        <!--data-clipboard-text="{{ barcode.code }}">-->
        <!--<span class="glyphicon glyphicon-copy"></span>-->
        <!--</button>-->
        <a href="#">
        <span class="glyphicon glyphicon-copy" ngclipboard
              data-clipboard-text="{{ barcode.code }}"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
